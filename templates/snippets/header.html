<div
        style="background: ghostwhite; font-weight: bold"
        class="d-flex flex-column flex-md-row align-items-center p-3 px-md-4 bg-grey border-bottom shadow-sm">

    <h5 class="my-0 mr-md-auto font-weight-normal">
        {% if request.user.is_authenticated %}
            <p class="m-auto">Hello, {{ request.user.username.title }}</p>
        {% endif %}
    </h5>

    <nav class="my-2 my-md-0 mr-md-3">
        {% if request.user.is_authenticated %}
            <a class="p-2 text-dark" href="{% url 'home' %}">Home</a>
            <a class="p-2 text-dark" href="{% url 'map' %}">Map</a>
            <a class="p-2 text-dark" href="{% url 'profile' %}">Profile</a>
            <a class="p-2 text-dark" href="{% url 'logout' %}">Logout</a>
        {% else %}
            <div class="search_button">
                <a href="{% url 'home' %}">
                    <i class="ti-search"></i>
                </a>
            </div>
            <a class="p-2 text-dark" href="{% url 'home' %}">Home</a>
            <a class="p-2 text-dark" href="{% url 'login' %}">Login</a>
            <a class="btn btn-outline-primary" href="{% url 'register' %}">Register</a>
        {% endif %}
    </nav>
</div>
<!-- End Header -->
