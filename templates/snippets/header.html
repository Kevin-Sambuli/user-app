<div
        style="background: #055d5c; font-weight: bold; color: ghostwhite; padding-top: 0"
        class="sticky-top d-flex flex-column flex-md-row align-items-center p-3 px-md-1 bg-grey border-bottom shadow-sm">

    <h5 class="px-4 my-0 mr-md-auto font-weight-bold">
        {% if request.user.is_authenticated %}
            <p class="m-auto">Hello, {{ request.user.username.title }}</p>
            {% else  %}
            <p class="m-auto">Hello, Guest!</p>
        {% endif %}

    </h5>

    <nav class="my-2 my-md-0 mr-md-3" style="color: ghostwhite">
        {% if request.user.is_authenticated %}
            <a class="p-2 text-white" href="{% url 'home' %}">Home</a>
            <a class="p-2 text-white" href="{% url 'map' %}">Map</a>
            <a class="p-2 text-white" href="{% url 'profile' %}">Profile</a>
            <a class="p-2 text-white" href="{% url 'logout' %}">Logout</a>
        {% else %}
            <div class="search_button">
                <a href="{% url 'home' %}">
                    <i class="ti-search"></i>
                </a>
            </div>
            <a class="p-2 text-white" href="{% url 'home' %}">Home</a>
            <a class="p-2 text-white" href="{% url 'map' %}">Map</a>
            <a class="p-2 text-white" href="{% url 'login' %}">Login</a>
            <a  class="btn btn-outline-primary" href="{% url 'register' %}">Register</a>
        {% endif %}
    </nav>
</div>
